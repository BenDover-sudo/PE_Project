<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Video Quiz Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #ff9900;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"], button {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            border: none;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 150px;
        }
        button {
            background-color: #ff9900;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68a00;
        }
        details {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        summary {
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }
        .transcript, .quiz {
            margin-top: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>Quiz Generator from Transcript</h1>

    <form action="quiz.php" method="POST">
        <label for="video_id">Enter Video ID:</label>
        <input type="number" id="video_id" name="video_id" required>
        <button type="submit">Generate Quiz</button>
    </form>

</body>
</html>
